name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose an environment to deploy to:'
        type: environment
        required: true
        default: 'qa'

  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: npm install
          command: publish --env ${{ github.event.inputs.environment || 'qa'}} index.js
